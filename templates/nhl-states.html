        </div>
</div>

</div></div>

      </div><!-- /.container-fluid -->
{% endblock %}

{% block footer %}
<script>
$('.up-button').click(function(){
$(this).parents('.leg').insertBefore($(this).parents('.leg').prev());
});

$('.down-button').click(function(){
$(this).parents('.leg').insertAfter($(this).parents('.leg').next());
});
</script>
{% endblock %}
