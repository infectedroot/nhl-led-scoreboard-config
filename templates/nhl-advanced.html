{% extends "base.html" %}

{% block header %}
            <h1 class="m-0">Advanced</h1>
Other options that don't fit in other tabs. Use at your own risk.
{% endblock %}

{%block content %}
<form method="POST" action="/advanced">
      <div class="container-fluid">
        <!-- Main row -->
        <div class="row">
          <!-- Left col -->
          <section class="col-lg-12 connectedSortable">

<div class="card">
              <div class="card-header">
                <h3 class="card-title">General</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
<div class="row">
<div class="col-sm-6">
<dl class="row">
<dt class="col-sm-4">Remote Access</dt>
<dd class="col-sm-8">
<select class="form-control" name="remote_control">
<option value="1" {% if isRemote.returncode == 0 %}selected{% endif %}>Enabled</option>
<option value="0" {% if isRemote.returncode != 0 %}selected{% endif %}>Disabled</option>
</select>
<small>Allow support to access system</small><br/><br/>
</dd>

</dl>
</div>

<div class="col-sm-6">
{{ isRemote.stdout|replace('\n', '<br>'|safe) }}
</div>
</div></div>
          </section>
          <!-- /.Left col -->
          <!-- right col (We are only adding the ID to make the widgets sortable)-->
          <!-- right col -->
        </div>
        <!-- /.row (main row) -->
<button type="submit" class="btn btn-primary">Save</button>
<a href="/advanced" class="btn btn-secondary">Refresh</a>
      </div><!-- /.container-fluid -->
</form>
{% endblock %}
